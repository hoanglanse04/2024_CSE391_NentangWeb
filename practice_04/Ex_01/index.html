<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ứng dụng quản lý sinh viên</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/style/style.css">

</head>

<body class="container mx-auto p-4">

<h2 class="text-2xl font-bold mb-4">Thêm sinh viên</h2>
<form id="formSinhVien" class="mb-8">
    <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Họ tên:</label>
        <input type="text" name="name" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
        <label for="id" class="block text-gray-700 text-sm font-bold mb-2">Mã SV:</label>
        <input type="text" name="id" id="id" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
        <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Ngày sinh:</label>
        <input type="date" name="date" id="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
        <label for="klass" class="block text-gray-700 text-sm font-bold mb-2">Lớp:</label>
        <input type="text" name="class" id="class" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Thêm
        </button>
    </div>
</form>

<h2 class="text-2xl font-bold mb-4">Danh sách sinh viên</h2>
<table id="bangSinhVien" class="table-auto w-full">
    <thead>
    <tr>
        <th class="px-4 py-2">Họ tên</th>
        <th class="px-4 py-2">Mã SV</th>
        <th class="px-4 py-2">Ngày sinh</th>
        <th class="px-4 py-2">Lớp</th>
        <th class="px-4 py-2">Hành động</th>
    </tr>
    </thead>
    
</table>

<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script src="./assets/js/index.js"></script>
</body>
</html>
